apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  destination:
    name: in-cluster
    namespace: argocd
  source:
    repoURL: https://github.com/oussamaca/example-argocd.git
    targetRevision: HEAD
    path: ./argocd-config
    directory:
      recurse: true
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
